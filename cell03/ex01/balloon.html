<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon Gonflable</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #ballon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div id="ballon"></div>

<script>
    const ballon = document.getElementById('ballon');
    let size = 200; // Taille initiale
    let colors = ['red', 'green', 'blue'];
    let currentColorIndex = 0;

    ballon.addEventListener('click', () => {
        size += 10; // Augmenter la taille de 10px
        if (size > 420) {
            size = 200; // Réinitialise si la taille dépasse 420px
        }
        ballon.style.width = size + 'px';
        ballon.style.height = size + 'px';
        ballon.style.backgroundColor = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length; // Change la couleur
    });

    ballon.addEventListener('mouseleave', () => {
        size = Math.max(200, size - 5); // Réduit la taille mais ne descend pas sous 200px
        ballon.style.width = size + 'px';
        ballon.style.height = size + 'px';
        currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length; // Change la couleur en inverse
        ballon.style.backgroundColor = colors[currentColorIndex];
    });
</script>

</body>
</html>
