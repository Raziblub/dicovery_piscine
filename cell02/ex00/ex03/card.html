<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Carte de Profil</title>
</head>
<body>
    <h1>CatMan</h1>
    <div class="carte-profil">
        <img src="catman.jpeg" alt="Photo de Profil" class="photo-profil">
        <div class="info-profil">
            <p class="login">mmingeau</p>
            <p class="descriptif">miaou</p>
        </div>
        <div class="reseaux-sociaux">
            <img src="facebook.png" alt="Facebook" class="icone-reseau">
            <img src="twitter.png" alt="Twitter" class="icone-reseau">
            <img src="likedin.jpg" alt="LinkedIn" class="icone-reseau">
        </div>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>
